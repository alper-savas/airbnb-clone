<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <a href="#">
          <img
            src="./images/Airbnb_Logo_Belo.svg.png"
            alt=""
            class="airbnb-logo"
          />
        </a>
        <div class="middle-bar-div">
          <button class="middle-bar-btn">
            <ul class="middle-bar-items">
              <div class="middle-bar-items-text">
                <li><a href="#" class="middle-bar-item">Anywhere</a></li>
                <li><a href="#" class="middle-bar-item">Any week</a></li>
                <li>
                  <a href="#" class="middle-bar-item light-grey">Add guests</a>
                </li>
              </div>
              <li>
                <div class="middle-bar-icon-bg">
                  <ion-icon
                    name="search-outline"
                    class="middle-bar-icon"
                  ></ion-icon>
                </div>
              </li>
            </ul>
          </button>
        </div>
        <div class="last-bar-div">
          <ul class="last-bar-items">
            <li><a href="#" class="last-bar-item">Airbnb your home</a></li>
            <li>
              <ion-icon
                name="globe-outline"
                class="last-bar-icon globe-icon"
              ></ion-icon>
            </li>
            <li>
              <div class="last-bar-icons">
                <ion-icon
                  name="menu-outline"
                  class="last-bar-icon menu-icon"
                ></ion-icon>
                <ion-icon
                  name="person-circle-outline"
                  class="last-bar-icon person-icon"
                ></ion-icon>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
