<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <a href="#">
          <img
            src="./images/Airbnb_Logo_Belo.svg.png"
            alt=""
            class="airbnb-logo"
          />
        </a>
        <div class="middle-bar-div">
          <button class="middle-bar-btn">
            <ul class="middle-bar-items">
              <div class="middle-bar-items-text">
                <li><a href="#" class="middle-bar-item">Anywhere</a></li>
                <li><a href="#" class="middle-bar-item">Any week</a></li>
                <li>
                  <a href="#" class="middle-bar-item light-grey">Add guests</a>
                </li>
              </div>
              <li>
                <div class="middle-bar-icon-bg">
                  <ion-icon
                    name="search-outline"
                    class="middle-bar-icon"
                  ></ion-icon>
                </div>
              </li>
            </ul>
          </button>
        </div>
        <div class="last-bar-div">
          <ul class="last-bar-items">
            <li><a href="#" class="last-bar-item">Airbnb your home</a></li>
            <li>
              <ion-icon
                name="globe-outline"
                class="last-bar-icon globe-icon"
              ></ion-icon>
            </li>
            <li>
              <div class="last-bar-icons">
                <ion-icon
                  name="menu-outline"
                  class="last-bar-icon menu-icon"
                ></ion-icon>
                <ion-icon
                  name="person-circle-outline"
                  class="last-bar-icon person-icon"
                ></ion-icon>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <main>
        <div class="icons-list">
          <div class="whole-bar">
            <ul class="icons">
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/omg.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>OMG!</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/amazing-view.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Amazing views</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/countryside.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Countryside</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/farms.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Farms</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/earth-homes.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Earth Homes</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/luxe.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Luxe</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/houseboats.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Houseboats</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/mansions.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Mansions</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/beachfront.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Beachfront</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/lakefronts.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Lakefront</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/tinyhomes.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Tiny homes</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/amazing-pools.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Amazing pools</p>
              </li>
              <li class="icon-and-text">
                <a href="#"
                  ><img
                    src="images/trending.jpeg"
                    class="amazing-view-icon"
                    alt=""
                /></a>
                <p>Trending</p>
              </li>
            </ul>
            <button class="btn-next-button">
              <a href=""><ion-icon
                name="chevron-forward-outline"
                class="chevron-icon"
              ></ion-icon></a>
            </button>
            <button class="filter-icon-button">
              <a href="#"
                ><img
                  src="images/settings-sliders.png"
                  class="filter-icon"
                  alt=""
              /></a>
              <p>Filters</p>
            </button>
            </div>
          </div>
        </div>
      </main>
    </header>
  </body>
</html>
